    <script>

    var imageContainer;
    var displayImage;

    //function to save file
    function uploadFile(){
      
      // Created a Storage Reference with Bilder dir
      var storageRef = firebase.storage().ref("Bilder");
      // Get the file from DOM
      var file = document.getElementById("file").files[0];
      console.log(file);
      
      const name = (+new Date()) + '-' + file.name;
      const metadata = {
        contentType: file.type
      };

      //dynamically set reference to the file name
      var thisRef = storageRef.child(name);

      //put request upload file to firebase storage
      thisRef.put(file, metadata).then( function(snapshot) {
         alert("File Uploaded")
         load();
      });
    }

    async function load() {
      var imageRef = await firebase.storage().ref("Bilder").list();

      imageContainer = document.getElementById('images');
      
      while (imageContainer.firstChild) {
          imageContainer.firstChild.remove();
      }

      console.log(imageRef.items);

      imageRef.items.forEach( async file => {
        // Create Image
        const url = await file.getDownloadURL();
        const img = new Image()
        img.src = url;
        img.height = "200";
        
        // Create Modal Button
        const modalButton = document.createElement("button");
        
        modalButton.onclick = () => {
          const bigImg = new Image()
          bigImg.src = url;
          bigImg.height = "500";
          
          $('#imageModal').modal('show')
          $("#modalImage" ).html( bigImg );
        }
        
        modalButton.appendChild(img)

        imageContainer.appendChild(modalButton);
      })
    }

    open

    </script>
